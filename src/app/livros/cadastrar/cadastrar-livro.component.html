<h1>Cadastrar Livro</h1>

<div class="well">
    <form #formLivro="ngForm">
        <div class="form-group">
            <label for="nome">Livro:</label>
            <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="livro.nome" #nome="ngModel"
                minlength="5" required>
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors.required">
                    Digite a livro.
                </div>
                <div [hidden]="!nome.errors.minlength">
                    A livro deve conter ao menos 5 caracteres.
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <input type="submit" class="btn btn-success" (click)="cadastrar()" value="Cadastrar" [disabled]="!formLivro.form.valid">
            <a class="btn btn-default" [routerLink]="['/livros']">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
